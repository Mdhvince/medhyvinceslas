{% extends "blog/layout.html" %}
{% load static %}
{% block cssfile %}
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/forms.css' %}"/>
{% endblock %}

{% block body %}

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <h1>Login</h1>

    <form action="{% url 'account:login' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
